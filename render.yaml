services:
  - type: web
    name: chatgpt-relay-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
        # Set this to your Supabase connection string:
        # postgresql://postgres.hizcmicfsbirljnfaogr:[YOUR-PASSWORD]@aws-0-us-west-1.pooler.supabase.com:6543/postgres
      - key: API_KEY
        sync: false
      - key: RETENTION_HOURS
        value: "24"
    healthCheckPath: /health
    autoDeploy: true
