<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Relay - Database Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóÑÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .config-section {
            padding: 30px;
            border-bottom: 1px solid #e1e5e9;
            background: #f8f9fa;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .stats-section {
            padding: 30px;
            border-bottom: 1px solid #e1e5e9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-breakdown {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-item {
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            border: 2px solid #e1e5e9;
        }

        .status-completed { border-color: #28a745; color: #28a745; }
        .status-pending { border-color: #ffc107; color: #ffc107; }
        .status-failed { border-color: #dc3545; color: #dc3545; }
        .status-processing { border-color: #17a2b8; color: #17a2b8; }

        .data-section {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e5e9;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .prompt-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .prompt-full {
            max-width: none;
            white-space: normal;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Database Viewer</h1>
            <p>Monitor your ChatGPT Relay database in real-time</p>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="config-grid">
                <div class="form-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="text" id="apiUrl" placeholder="https://your-api.com" value="">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Your API key">
                </div>
            </div>
            <button class="btn" onclick="saveConfig()">üíæ Save Configuration</button>
        </div>

        <div class="stats-section">
            <h2>üìä Database Statistics</h2>
            <div id="statsContainer">
                <div class="loading">Click "Load Stats" to view database statistics</div>
            </div>
            <button class="btn btn-secondary" onclick="loadStats()">üìà Load Stats</button>
        </div>

        <div class="data-section">
            <h2>üìã Database Records</h2>
            <div class="controls">
                <select id="statusFilter" onchange="loadRequests()">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                <select id="limitSelect" onchange="loadRequests()">
                    <option value="10">10 records</option>
                    <option value="25">25 records</option>
                    <option value="50">50 records</option>
                    <option value="100">100 records</option>
                </select>
                <button class="btn" onclick="loadRequests()">üîÑ Refresh</button>
                <button class="btn btn-secondary" onclick="autoRefreshToggle()">‚è∞ Auto Refresh: OFF</button>
            </div>
            
            <div id="requestsContainer">
                <div class="loading">Click "Refresh" to load database records</div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing full record details -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        // Load saved configuration
        function loadConfig() {
            const apiUrl = localStorage.getItem('chatgpt_api_url') || '';
            const apiKey = localStorage.getItem('chatgpt_api_key') || '';
            
            document.getElementById('apiUrl').value = apiUrl;
            document.getElementById('apiKey').value = apiKey;
        }

        // Save configuration
        function saveConfig() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            localStorage.setItem('chatgpt_api_url', apiUrl);
            localStorage.setItem('chatgpt_api_key', apiKey);
            
            showMessage('Configuration saved successfully!', 'success');
        }

        // Show messages
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // Insert after header
            const header = document.querySelector('.header');
            header.insertAdjacentElement('afterend', messageDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Get API configuration
        function getApiConfig() {
            const apiUrl = document.getElementById('apiUrl').value || localStorage.getItem('chatgpt_api_url');
            const apiKey = document.getElementById('apiKey').value || localStorage.getItem('chatgpt_api_key');
            
            if (!apiUrl || !apiKey) {
                showMessage('Please configure API URL and API Key first!', 'error');
                return null;
            }
            
            return { apiUrl: apiUrl.replace(/\/$/, ''), apiKey };
        }

        // Load database statistics
        async function loadStats() {
            const config = getApiConfig();
            if (!config) return;

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch(`${config.apiUrl}/admin/database/stats`, {
                    headers: { 'X-API-Key': config.apiKey }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                const statsHtml = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${data.total_requests}</h3>
                            <p>Total Requests</p>
                        </div>
                        <div class="stat-card">
                            <h3>${data.oldest_request ? new Date(data.oldest_request).toLocaleDateString() : 'N/A'}</h3>
                            <p>Oldest Request</p>
                        </div>
                        <div class="stat-card">
                            <h3>${data.newest_request ? new Date(data.newest_request).toLocaleDateString() : 'N/A'}</h3>
                            <p>Newest Request</p>
                        </div>
                    </div>
                    <div class="status-breakdown">
                        ${Object.entries(data.status_breakdown).map(([status, count]) => `
                            <div class="status-item status-${status}">
                                ${status.toUpperCase()}: ${count}
                            </div>
                        `).join('')}
                    </div>
                `;

                statsContainer.innerHTML = statsHtml;
                showMessage('Statistics loaded successfully!', 'success');

            } catch (error) {
                statsContainer.innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
                showMessage('Failed to load statistics', 'error');
            }
        }

        // Load database requests
        async function loadRequests() {
            const config = getApiConfig();
            if (!config) return;

            const requestsContainer = document.getElementById('requestsContainer');
            const statusFilter = document.getElementById('statusFilter').value;
            const limit = document.getElementById('limitSelect').value;

            requestsContainer.innerHTML = '<div class="loading">Loading requests...</div>';

            try {
                let url = `${config.apiUrl}/admin/database/requests?limit=${limit}`;
                if (statusFilter) {
                    url += `&status=${statusFilter}`;
                }

                const response = await fetch(url, {
                    headers: { 'X-API-Key': config.apiKey }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.records.length === 0) {
                    requestsContainer.innerHTML = '<div class="loading">No records found matching your criteria.</div>';
                    return;
                }

                const tableHtml = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Prompt</th>
                                    <th>Status</th>
                                    <th>Mode</th>
                                    <th>Worker</th>
                                    <th>Created</th>
                                    <th>Updated</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.records.map(record => `
                                    <tr>
                                        <td>${record.id}</td>
                                        <td class="prompt-preview" title="${record.prompt}">${record.prompt.substring(0, 50)}${record.prompt.length > 50 ? '...' : ''}</td>
                                        <td><span class="status-badge status-${record.status}">${record.status}</span></td>
                                        <td>${record.prompt_mode || 'normal'}</td>
                                        <td>${record.worker_id || 'N/A'}</td>
                                        <td>${new Date(record.created_at).toLocaleString()}</td>
                                        <td>${new Date(record.updated_at).toLocaleString()}</td>
                                        <td>
                                            <button class="btn" onclick="viewRecord(${record.id})" style="padding: 4px 8px; font-size: 12px;">View</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <p style="margin-top: 15px; color: #666; text-align: center;">
                        Showing ${data.count} record(s)
                    </p>
                `;

                requestsContainer.innerHTML = tableHtml;
                showMessage('Requests loaded successfully!', 'success');

            } catch (error) {
                requestsContainer.innerHTML = `<div class="error">Error loading requests: ${error.message}</div>`;
                showMessage('Failed to load requests', 'error');
            }
        }

        // View full record details
        async function viewRecord(recordId) {
            const config = getApiConfig();
            if (!config) return;

            try {
                const response = await fetch(`${config.apiUrl}/requests/${recordId}`, {
                    headers: { 'X-API-Key': config.apiKey }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const record = await response.json();

                const modalContent = `
                    <h2>Record Details - ID: ${record.id}</h2>
                    <div style="margin: 20px 0;">
                        <h3>Basic Information</h3>
                        <p><strong>Status:</strong> <span class="status-badge status-${record.status}">${record.status}</span></p>
                        <p><strong>Prompt Mode:</strong> ${record.prompt_mode || 'normal'}</p>
                        <p><strong>Worker ID:</strong> ${record.worker_id || 'N/A'}</p>
                        <p><strong>Webhook URL:</strong> ${record.webhook_url || 'N/A'}</p>
                        <p><strong>Webhook Delivered:</strong> ${record.webhook_delivered ? 'Yes' : 'No'}</p>
                        <p><strong>Created:</strong> ${new Date(record.created_at).toLocaleString()}</p>
                        <p><strong>Updated:</strong> ${new Date(record.updated_at).toLocaleString()}</p>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <h3>Prompt</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-wrap;">${record.prompt}</div>
                    </div>
                    
                    ${record.response ? `
                        <div style="margin: 20px 0;">
                            <h3>Response</h3>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-wrap; max-height: 300px; overflow-y: auto;">${record.response}</div>
                        </div>
                    ` : ''}
                    
                    ${record.error ? `
                        <div style="margin: 20px 0;">
                            <h3>Error</h3>
                            <div style="background: #f8d7da; padding: 15px; border-radius: 8px; white-space: pre-wrap;">${record.error}</div>
                        </div>
                    ` : ''}
                `;

                document.getElementById('modalContent').innerHTML = modalContent;
                document.getElementById('recordModal').style.display = 'block';

            } catch (error) {
                showMessage(`Error loading record: ${error.message}`, 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
        }

        // Auto refresh toggle
        function autoRefreshToggle() {
            const button = document.querySelector('[onclick="autoRefreshToggle()"]');
            
            if (autoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                autoRefreshEnabled = false;
                button.textContent = '‚è∞ Auto Refresh: OFF';
                button.classList.remove('btn-danger');
                button.classList.add('btn-secondary');
            } else {
                autoRefreshInterval = setInterval(() => {
                    loadStats();
                    loadRequests();
                }, 30000); // Refresh every 30 seconds
                autoRefreshEnabled = true;
                button.textContent = '‚è∞ Auto Refresh: ON';
                button.classList.remove('btn-secondary');
                button.classList.add('btn-danger');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recordModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
